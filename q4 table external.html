<!doctype html>
<html>
<head>
	<title> Simple use of table tag! </title>
	
</head>

<body>
	<table border="5">
	<tr>
		<th>Header 1</th>
		<th>Header 2 </th>
		<th>Header 3 </th>
	</tr>

	<tr>
		<td> Cell 1</td>
		<td colspan=2> Cell 2 and 3</td>
	</tr>

	<tr>
		<td>Cell 4 </td>
		<td>Cell 5 </td>
		<td>Cell 6 </td>
	</tr>
	</table>
</body>
</html>
