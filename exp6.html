<!DOCTYPE html>
<html>
<head>
    <title>Email Account Creation </title>
</head>
<body style="font-family: Arial; background: #e0e0e0; padding: 45px;">
    <h2 style="color: #444; text-align:center;">Create Your Email Account</h2>
    <form style="background: #ffffff; border: 1px dotted black; padding: 20px;">
        <label for="fname" >First Name:</label>
        <input type="text" id="fname" name="fname" >

        <label for="lname" >Last Name:</label>
        <input type="text" id="lname" name="lname" >

        <label for="email" >Email Address:</label>
        <input type="email" id="email" name="email" >

        <label for="password" >Password:</label>
        <input type="password" id="password" name="password" >
        <br> <br>

        <input type="submit" value="Create Account" >
    </form>
</body>
</html>
