<!doctype html>
<html>
    <head>
        <title> Coloring Hyperlinks!</title>
    </head>
    <style>
        a:link {
            color: red;
            background-color: antiquewhite;
            text-decoration: none;
        }

        a:visited {
            color: green;
             background-color: antiquewhite;
             text-decoration: none;
        }

        a:hover {
            color: blue;
             background-color: antiquewhite;
             text-decoration: none;
        }

        a:active {
            color: yellow;
             background-color: antiquewhite;
             text-decoration: none;
        }
    </style>

    <body>
        <h2> Coloured hyperlinks examples</h2>
        <p>
            You can visit google by clicking <a href="https://www.google.com">this</a>.
        </p>
    </body>
</html>
