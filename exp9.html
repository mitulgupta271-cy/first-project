<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: bisque;
}

.container {
  position: relative;
  width: 50%;
  margin: 0 auto;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}

.container:hover .overlay {
  opacity: 1;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  text-align: center;
}
</style>
</head>
<body>

<h2>Overlay</h2>
<p>There's something hidden in the image.</p>

<div class="container">
  <img src="https://media.istockphoto.com/id/1503858430/vector/website-software-development-concept-web-design-site-and-mobile-app-on-laptop-testing-on.jpg?s=612x612&w=0&k=20&c=k8ckKsgOrPPxohAA_ywg2VXZzdCPptEbOlleRV8Kb7c=" alt="Pic" class="image">
  <div class="overlay">
    <div class="text">Web Dev!</div>
  </div>
</div>

</body>
</html>
